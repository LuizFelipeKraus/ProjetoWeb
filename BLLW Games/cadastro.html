<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>BLLW Games - Cadastro</title>
    <link rel="icon" href="img/bllw fav.png" sizes="32x32" type="image/png" />
</head>

<body>
    <main>
        <div class="container-fluid mt-4">
            <div class="row align-content-center row_1">
                <div class="text-center mb-4">
                    <a href="#" target="_blank">
                        <img class="img-fluid" src="img/bllw_branco.png" width="100" alt="logo BLLW Games">
                    </a>
                </div>
                <div class="card rounded-3 card_1">
                    <div class="card-body">
                        <h1 class="text-center"><span class="grad"><strong>Cadastro</strong></span></h1>
                        <form method="POST" action="{{ route('#') }}">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="name" id="f_nome" placeholder="Seu nome">
                                <label for="f_nome">Digite seu nome</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="f_email"
                                    placeholder="name@example.com">
                                <label for="f_email">Digite seu e-mail</label>
                            </div>
                            <label for="basic-url" class="form-label h4"><strong>Cadastro de senha</strong></label>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="cidade" id="f_senha"
                                    placeholder="Sua cidade">
                                <label for="f_senha">Digite sua senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="estado" id="f_conf_senha"
                                    placeholder="Seu estado">
                                <label for="f_conf_senha">Confirme sua senha</label>
                            </div>
                            <label for="basic-url" class="form-label h4"><strong>Dados Pessoais</strong></label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control m-1" placeholder="Digite seu CPF"
                                    aria-label="Username">
                                <input type="text" class="form-control m-1" placeholder="Digite seu RG"
                                    aria-label="Username">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control m-1" placeholder="Digite sua data de nascimento"
                                    aria-label="Username">
                                <input type="text" class="form-control m-1" placeholder="Digite seu telefone"
                                    aria-label="Server">
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                                <input type="submit" class="btn btn-success" value="cadastrar">
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center text-white mt-3">Já tem um acesso? - <a href="{{ route('login') }}">Clique
                        aqui</a>
                </p>
                <div class="small text-center text-muted mt-5">Copyright © 2021 - BLLW Games Store</div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
